<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class = "wrapper">
        <div class = "row">
            <div class = "scoreBox">
                <div class = "scoreTitle">Your Score</div>
                <div class = "scoreHuman">0</div>
            </div>
            <div class = "scoreBox">
                <div class = "scoreTitle">Computer Score</div>
                <div class = "scoreComputer">0</div>
            </div>
        </div>
        <div class = "row">
            <div class = "dialog">Make your move to start the game - First to five wins!</div>
        </div>
        <div class = "row">
            <div class = "battleButtonRock">🪨 Rock</div>
            <div class = "battleButtonPaper">📃 Paper</div>
            <div class = "battleButtonScissors">✂️ Scissors</div>
        </div>
    </div>
    <script src="thegame.js"></script>
</body>
</html>
